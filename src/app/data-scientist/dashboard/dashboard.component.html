<div class="flex-container">
  <mat-card class="example-card" *ngFor="let pipeline of pipelines">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-card-title>{{pipeline.name}}</mat-card-title>
      <p>{{pipeline.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" style="font-weight:bold" (click)="openLogDialog(pipeline.id)">LOGS</button>
      <button mat-button color="accent" style="font-weight:bold" (click)="openViewDialog(pipeline.id)">VIEW</button>
    </mat-card-actions>
  </mat-card>
</div>

<div style="z-index:5; position : fixed;bottom:5%;right:3%;">
  <button mat-fab (click)="addPipeline()">
    <mat-icon>add</mat-icon>
  </button>
</div>
