<h1 mat-dialog-title>{{pipeline.name}}</h1>
<div mat-dialog-content>
  <p>
    <b>Name: </b> {{pipeline.name}}
  </p>
  <p>
    <b>Description: </b> {{pipeline.description}}
  </p>
  <p>
    <b>Algorithm Name: </b> {{pipeline.algorithmName}}
  </p>
  <p>
    <b>Number Of Containers: </b> {{pipeline.numberOfContainers}}
  </p>
  <div>
    <div class="header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="container">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="parameterName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.parameterName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="parameterDescription">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.parameterDescription}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.value}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
