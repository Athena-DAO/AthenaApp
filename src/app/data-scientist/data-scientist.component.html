<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Athena</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="toggleMessageDisply()">
        <mat-icon *ngIf="messageShown">notifications_off</mat-icon>
        <mat-icon *ngIf="!messageShown">notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img style="width:100%;height:100%;border-radius: 20px;" src="https://cnet2.cbsistatic.com/img/OL4tXNFWHZiS0qpHpWp3s06J2_8=/2018/02/06/58e74945-184e-4e48-90a7-550398b1fff2/black-panther-tchalla.jpg">
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item routerLink="/data-scientist/profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>        
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav style="min-width:20%;">
        <mat-nav-list>
          <a mat-list-item routerLink="/data-scientist" (click)="snav.close()"><mat-icon style="padding-right:5px;">dashboard</mat-icon> Dashboard</a>
          <a mat-list-item routerLink='/data-scientist/history' (click)="snav.close()"><mat-icon style="padding-right:5px;">history</mat-icon>History</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
        <app-messages id="message" style="display:none;bottom: 0px;left: 25%;position: fixed;width: 50%;-webkit-box-shadow: 0px -5px 8px -4px rgba(0,0,0,0.75);-moz-box-shadow: 0px -5px 8px -4px rgba(0,0,0,0.75);box-shadow: 0px -5px 8px -4px rgba(0,0,0,0.75);"></app-messages>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
