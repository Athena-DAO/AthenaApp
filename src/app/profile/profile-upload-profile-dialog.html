<h1 mat-dialog-title>Upload Header Photo</h1>
<div mat-dialog-content>
    <form style="width:100%">
        <mat-form-field style="width: 100%;">
            <input matInput placeholder="Input" type="file">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onUploadClick()">UPLAOD</button>
</div>
