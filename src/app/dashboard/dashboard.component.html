<div class="flex-container">
<mat-card class="example-card" *ngFor="let execution of executions">
    <img mat-card-image src="{{execution.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <mat-card-title>{{execution.name}}</mat-card-title>
      <p>{{execution.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" style="font-weight:bold">LOGS</button>
      <button mat-button color="accent" style="font-weight:bold">VIEW</button>
    </mat-card-actions>
  </mat-card>
</div>  

<div style="z-index:5; position : fixed;bottom:5%;right:3%;">
<button mat-fab ><mat-icon>add</mat-icon></button>
</div>
