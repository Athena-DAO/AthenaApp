<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Athena</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav style="min-width:20%;">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" (click)="snav.close()"><mat-icon style="padding-right:5px;">dashboard</mat-icon> Dashboard</a>
          <a mat-list-item routerLink='/history' (click)="snav.close()"><mat-icon style="padding-right:5px;">history</mat-icon>History</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
